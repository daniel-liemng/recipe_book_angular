<div class="row mb-3 mt-3">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item list-group-item-action d-flex justify-content-between mb-3"
      *ngFor="let recipe of recipes"
    >
      <div>
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <div>
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid"
          style="max-height: 100px"
        />
      </div>
    </a>
  </div>
</div>

<app-recipe-item></app-recipe-item>
